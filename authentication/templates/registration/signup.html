<html>
  <head>
    <title>sign up</title>
  </head>

  <body>
    <h1>Create new account</h1>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}

      <button type="submit">create</button>
      <button type="reset">clear</button>

      <a href="/">back to login</a>
    </form>
  </body>
</html>
